<main>
  <div class="container">
    <h3 class="mb-3">
      Supa Chat
      <button (click)="logOut()" class="btn btn-secondary" style="float: right">
        Log out
      </button>
    </h3>
    <div class="card">
      <div>
        <div class="col-12 col-lg-12 col-xl-12">
          <div class="position-relative">
            <div class="chat-messages p-4">
              <div class="chat-message-left pb-4">
                <div class="me-5">
                  <img
                    src="https://imgv3.fotor.com/images/gallery/cartoon-character-generated-by-Fotor-ai-art-creator.jpg"
                    class="rounded-circle mr-1"
                    alt="Emanuele Dajko"
                    width="40"
                    height="40"
                  />
                  <div class="text-muted small text-nowrap mt-2">19:21</div>
                </div>
                <div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
                  <div class="font-weight-bold mb-1">Emanuele Dajko</div>
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Aliquid at ullam reiciendis consequatur quis similique ea
                  sapiente, voluptatem voluptate quia magnam a non corrupti unde
                  accusantium maiores? Explicabo, maiores inventore!
                </div>
              </div>
            </div>
          </div>
          <div class="flex-grow-0 py-3 px-4 border-top">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Type your message"
              />
              <button class="btn btn-primary">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
